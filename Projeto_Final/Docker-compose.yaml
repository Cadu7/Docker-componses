version: "3"

services:
  postgresdb:
    image: postgres
    container_name: postgresdb
    ports:
      - "5432:5432"
    restart: "no"
    environment:
      POSTGRES_DB: "bancoPSQL"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "123456789"  

  mysqldb:
    image: mysql
    container_name: mysqldb
    ports:
      - "3306:3306"
    restart: "no"  
    environment:
      MYSQL_ROOT_PASSWORD: "123456"
      MYSQL_USER: "mysql"
      MYSQL_PASSWORD: "123456789"
      MYSQL_DATABASE: "bancoMYSQL"

  zookeeper:
      image: confluentinc/cp-zookeeper
      container_name: zookeeper
      ports:
        - 2181:2181
      environment:
        ZOOKEEPER_CLIENT_PORT: 2181
        ZOOKEEPER_TICK_TIME: 2000
  
  kafka:
     image: confluentinc/cp-kafka
     container_name: kafka 
     depends_on: 
       - zookeeper
     ports: 
       - 9092:9092
       - 29092:29092
     environment: 
      KAFKA_BROKER_ID: 1
      KAFKA_NUM_NETWORK_THREADS: 3
      KAFKA_NUM_IO_THREADS: 8
      KAFKA_SOCKET_SEND_BUFFER_BYTES: 102400
      KAFKA_SOCKET_RECEIVE_BUFFER_BYTES: 102400
      KAFKA_SOCKET_REQUEST_MAX_BYTES: 104857600
      KAFKA_LOG_DIRS: D:/kafka/data/kafka
      KAFKA_NUM_PARTITIONS: 1
      KAFKA_NUM_RECOVERY_THREADS_PER_DATA_DIR: 1
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR:1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_LOG_SEGMENT_BYTES: 1073741824
      KAFKA_LOG_RETENTION_CHECK_INTERVAL_MS: 300000
      KAFKA_ZOOKEEPER_CONNECT: zookeper:2181
      KAFKA_ADVERTISED_LISTENERS:PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_ZOOKEEPER_CONNECTION_TIMEOUT_MS: 18000
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0  

      KAFKA_INTER_BROKER_LISTENER_NAME:PLAINTEXT    
      KAFKA_CONFLUENT_SCHEMA_REGISTRY_URL:http://schema-registry:8081 
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP:PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT,CONNECTIONS_FROM_HOST:PLAINTEXT